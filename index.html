  <style>
    body {
        display: block;
        margin: 8px;
        font-family: "Chinese Quotes", "Inter var", Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    .header {
      display: flex;
      -webkit-box-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      align-items: center;
      padding-top: 8px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 1px
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    .link {
      color: rgb(225 101 49);
    }
    .vt-social-link-icon {
      width: 20px;
      height: 20px;
    }

    .visually-hidden {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    .main-content {
      display: flex;
      min-height: calc(-180px + 100vh);
    }

    .container {
        display: flex;
        max-width: 1300px;
        width: 100%;
        margin: 0px auto;
    }

    .hero-container {
      -webkit-box-align: center;
      align-items: center;
    }

    .left-section {
      width: 40%;
      margin-right: 60px;
      display: flex;
      flex-direction: column;
      -webkit-box-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      align-items: center;
      text-align: center;
    }

    .right-section {
      width: 60%;
    }

    .title {
      color: rgb(9, 24, 45);
      font-size: 60px;
      font-style: normal;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgb(9, 24, 45);
      font-size: 28px;
      font-style: normal;
      font-weight: 400;
    }

    .line {
      width: 406px;
      height: 1px;
      opacity: 0.8;
      background: linear-gradient(90deg, rgb(251, 251, 251) 0%, rgb(203, 203, 203) 5.5%, rgb(251, 251, 251) 100%);
      margin: 30px 0px;
    }

    .cta-button {
      color: rgb(255, 255, 255);
      font-size: 22.917px;
      font-style: normal;
      font-weight: 600;
      line-height: 31.003px;
      padding: 13.287px 22.917px;
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 32px;
      border: 0.966px solid rgba(255, 255, 255, 0.2);
      background: rgb(225 101 49);
      margin-bottom: 0px;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      width: fit-content !important;
      min-width: fit-content !important;
    }
    .cta-button:hover {
      background: rgb(229, 120, 74);
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .left-section {
            margin-right: 0px;
            width: 100%;
            margin-bottom: 20px;
            -webkit-box-align: center;
            align-items: center;
        }
        .right-section {
            width: 100%;
        }
      }
  </style>
